<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Future Value Calculator</title>
   	<link rel="stylesheet" href="future_value.css">
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   	<script>

var $ = function (id) {
		    return document.getElementById(id);
		}
    	var calculate = function () {
            
			var investment = parseFloat($("investment").value);
			var rate = parseFloat($("rate").value);
            var years = parseFloat($("years").value);
			if (investment<0|| year<0 || rate<0) {
				alert(" entries must be  greater than zero");
			}
			else {
				var fvalue = investment+(investment*rate/100 )* years;
				$("future_valu").value = fvalue.toFixed(1);
			}
		}
	
		window.onload = function () {
		    $("calculate").onclick = calculate;
        }
    </script>
</head>

<body>
    <section>
        <h1 id="heading">Future Value Calculator</h1>
        
        <label for="investment">Investment Amount:</label>
        <input type="text" id="investment"><br>
        
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate"><br>
        
        <label for="years">Number of Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_valu">Future Value:</label>
        <input type="text" id="future_valu" disabled="disabled"><br>
        
        <label>&nbsp;</label>
        <input  type="button" id="calculate" value="Calculate"><br>
    </section>
</body>
</html>
