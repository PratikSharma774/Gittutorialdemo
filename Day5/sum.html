<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
         var num = prompt("Enter the number");
        num=parseFloat(num);
        if(num<0|| num>100)
		{
			alert("check number is from 1-100");
		}
        var sum=0;
        for(let count=0;count<=num;count++)
        {
            sum=sum+count;
        }
        var sums=parseInt(sum)
        alert("sum of number from 1 to "+num+"is:"+ sums);
    </script>
</head>
<body>

    </section>
</body>
</html>
