<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>

    <form action="https://register-demo.freecodecamp.org/">
<div class="field1">
        <fieldset>
            <label>Enter Your first Name:
                <input type="text" placeholder=""  required>
            </label>
            <label>Enter Your last Name:
                <input type="text" placeholder="" required>
            </label>
            <label>Enter your Email:
                <input type="email" placeholder="" required>
            </label>
            <label > Create a new Password
                <input type="password" placeholder="" 
                ">
              
            </label>
            
        </fieldset>
        </div>
        <div class="field2">
        <fieldset>
            <label>Personal Account
                <input type="radio" name="account-type">
            </label>
            <label>
                Business Account:
                <input type="radio" name="account-type">
            </label>
            <label><a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Conditions:</a>
                <input type="checkbox">
            </label>
        </fieldset>
        </div>

        <div class="fieldset3">
        <fieldset>
            <label>
            Add Profile Picture:
            <input type="file">
        </label>
        <label>
            <label> 
            Add your age:
                <input type="number" min="13" max="120" required>
            </label>
        </label>
        <label>
            How did you hear about us:
            <select>
               <option value=""> (select one)</option>
               <option value="1"> freeCodeCamp News </option>
               <option value="2"> freeCodeCamp YouTube Channel</option>
               <option value="3"> freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label>  Provide a bio:
            <input type="textarea" size="rows=3 columns=30" placeholder="I like coding on the beach">
        </label>
        </fieldset>
    <div class="field4">
        <input type="submit" value="submit" name="submit" required>
    </div>
        
    </form>
</body>
</html>
