<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="div.css">
    <title>Document</title>
    <script>
        const myTimeout = setTimeout(myFunction, 1000);
    function myFunction() {
        document.getElementById("div").innerHTML = "Go";
        document.getElementById("div").style.borderRadius="85px";
        document.getElementById("div").style.backgroundColor="red";
        document.getElementById("div").style.borderRadius="0px";
        setTimeout(1000);
        document.getElementById("div").style.backgroundColor="green";
      }</script>
</head>
<body>
    <button onclick="myFunction()"><p  id="div">Click Me</button>
    <!-- <p id="div"></p> -->
</body>
</html>
